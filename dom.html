<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dom.css" />
    <title>DOM manipulation</title>
  </head>
  <body>
    <header> <h1>Counter using HTML</h1> </header>
    <main>
      <div class="display">
        <p>Your current count is : <span id="counter">1</span></p>
      </div>
      <div class="error-message">Error : Cannot go below 0</div>
      <div class="buttons">
        <button class="button" id="Decrement">Decrement</button>
        <button class="button" id="Increment">Increment</button>
        <button class="button Clear" id="Clear">Clear</button>
      </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
   </body>
  <script src="./dom.js"></script>
</html>
